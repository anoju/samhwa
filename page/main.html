<script>
//$('body').addClass('search_open');
$(function(){
	var $speed = 500,
		$autoTime = 5000,
		$slideLength = $('.main_banner .swiper-slide').length;

	var mainNavi = function(num,length,speed){
		$('.main_navi .counter').html(num +' / '+ length);
		$('.main_navi .process > span').stop().css('width',0).animate({'width':'100%'},speed);
		$('.main_bg').children().eq(num-1).addClass('on').siblings().removeClass('on');
	}

	var mainSwiper = $('.main_banner').swiper({		
		loop: true,
		calculateHeight: true,
		resizeReInit: true,
		autoplay: $autoTime,
		onSwiperCreated:function(e){
			var $idx = e.activeLoopIndex;
			mainNavi($idx+1,$slideLength,$autoTime);
		},
		onSlideChangeEnd:function(e){
			console.log(e);
			var $idx = e.activeLoopIndex;
			mainNavi($idx+1,$slideLength,$autoTime);
		},
	});
	
	$('.btn_top_banner').click(function(e){
		e.preventDefault();
		$(this).closest('.top_banner').slideUp();
	});
});
